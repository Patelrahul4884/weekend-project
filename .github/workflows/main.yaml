name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Deploy Services
        run: |
          SERVICES=(ChatService ClassroomService RolesService SubjectService UserService VideoService)
          PORTS=(3001 4001 5001 6001 7001 8001)

          for i in "${!SERVICES[@]}"; do
            SERVICE="${SERVICES[$i]}"
            PORT="${PORTS[$i]}"
            
            cd ./$SERVICE
            docker build -t rahul4884/$SERVICE:latest .
            docker push rahul4884/$SERVICE:latest
            ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "docker pull rahul4884/$SERVICE:latest && docker stop ${SERVICE,,}_container || true && docker rm ${SERVICE,,}_container || true && docker run -d --name ${SERVICE,,}_container -p $PORT:$PORT rahul4884/$SERVICE:latest"
            cd ..
          done
